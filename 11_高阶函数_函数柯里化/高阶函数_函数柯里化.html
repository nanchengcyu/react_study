<body>
<div id="test"></div>
<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
/*高阶函数：如果一个函数符合下方两点定义其中之一，则符合高阶函数
  1. 若A函数 ，接收的参数是一个函数，那么A就可以称之为高阶函数
  2. 若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
  常见的高阶函数有 Promise\setTime\arr.map()等

  函数的柯里化 ； 通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码方式

* */
//1.创建类组件
class Login extends React.Component {
    //初始化状态
    state = {
        username:'',
        password:''
    }
    //保存表单数据到状态中    //方法体
    saveFormData = (dataType)=>{
       return (event)=>{
           this.setState({[dataType]:event.target.value})
       }
    }



    //方法体 表单的回调
     handleSubmit = (event)=>{
         event.preventDefault() //阻止表单提交
         const {username,password} = this.state
         alert(`你输的用户名是：${username},密码是：${password}`)
     }




    render() {
        return (
            <form onSubmit={this.handleSubmit}>
                username:<input onChange={this.saveFormData('username')} type="text" name="username"/>
                password:<input onChange={this.saveFormData('password')} type="password" name="password"/>
                <button>login</button>
            </form>
        )
    }
}

ReactDOM.render(<Login/>, document.getElementById("test"))
</script>


</body>
</html>
