<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello,React study by nanchengyu</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
//1.创建类组件
class Demo extends React.Component {
    /*React.createRef调用后返回一个容器，该容器可以存储被Ref所标识的节点，该容器专人专用*/
    myRef = React.createRef()
    myRef2 = React.createRef()


    //展示左侧输入框数据
    showData = () => { /*自定义方法 用前面的赋值语句的形式+箭头函数*/

        alert(this.myRef.current.value)

    }

    //展示右侧输入框数据
    showData2 = () => { /*自定义方法 用前面的赋值语句的形式+箭头函数*/

        alert(this.myRef2.current.value)

    }

    render() {
        return (

            <div>
                <label>
                    <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
                </label>&nbsp;
                <button onClick={this.showData}>点我提示左侧的数据</button>
                &nbsp;
                <label>
                    <input  onBlur={this.showData2} ref={this.myRef2} type="text"
                            placeholder="失去焦点提示数据"/>
                </label>
            </div>
        )
    }
}

ReactDOM.render(<Demo/>, document.getElementById("test"))
</script>


</body>
</html>
