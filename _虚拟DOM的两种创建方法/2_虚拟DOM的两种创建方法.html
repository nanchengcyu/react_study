<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_虚拟DOM的两种创建方法（jsx）</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
//1.创建虚拟DOM
const VDOM = (
    <h1 id="title">
        <span>Hello,React</span>
    </h1>
) /*此处是jsx的语法糖，但是在此处必须有（）将html的语法写到此处*/
//2.渲染虚拟DOM到页面
ReactDOM.render(VDOM,document.getElementById('test'))

console.log('虚拟DOM',VDOM)
console.log('虚拟DOM',typeof VDOM)
console.log('虚拟DOM',VDOM instanceof Object)
/*
*   关于虚拟DOM的说明：
*       虚拟DOM是React特有的，是为了方便开发 --不一定对 我的理解
*    1. 虚拟DOM本质是Object类型的对象（一般对象）
*    2. 虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部在用，无需
*        真实DOM上那么多的属性。
*    3. 虚拟DOM最终会被React转化为真实DOM，呈现在页面上。
* */

</script>


</body>
</html>
