<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello,React study by nanchengyu</title>
</head>
<style>
    .title {
        background-color: #ccc;
        padding: 10px;
        border: 1px solid #000;
    }

</style>
<body>
<div id="test"></div>

<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
const myId = "ncy"
const myData = "hello,Nanchengyu!"
//1.创建虚拟DOM
const VDOM = (
    <h1 className="title" id={myId}>
        <span style={{color: "blue", fontSize: "29px"}}>{myData.toLocaleLowerCase()}</span>
        <span/>
    </h1>
)
//2.渲染虚拟DOM到页面div id =test上
ReactDOM.render(VDOM, document.getElementById('test'))

/* jsx语法：
*  1. 定义虚拟DOM时，不要写引号
*  2. 标签中混入js表达式时要用{}
*  3. 样式的类名指定不要用class，要用className
*  4.行内样式要用style={{key:value}} KV结构 style={{color: "blue", fontSize: "29px"}
*  5. 只有一个根标签
*  6. 每个标签必须闭合 不然编译会报错
*  7.标签首字母
*      (1).若小写字母开头，则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报
*       错
*      （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
* */

</script>


</body>
</html>
