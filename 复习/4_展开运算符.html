<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    //1. ...展开数组等运算符
    let arr = [1, 3, 5, 7]
    let arr2 = [2, 4, 6, 8]
    console.log(...arr)
    let arr3 = [...arr,...arr2]

    //2. 在函数中使用
    function sum(...numbers){
        return numbers.reduce((previousValue, currentValue)=>{
          return previousValue+currentValue
        })
    }
    console.log(sum(11,22,33))//在函数中使用可以同时传递多个参数
   //构造字面量对象时使用展开语法
    let person ={name:'tom',age:18}
    let person2 = {...person} //copy person中的属性到person2中
    console.log(person2)
    person2.name='jerry'
    console.log(person2)
    //合并
    let person3 ={...person,name:'jack',address:'地球'}
    console.log(person3)
</script>
</body>
</html>
