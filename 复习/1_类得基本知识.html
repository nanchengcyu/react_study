<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类得基本知识</title>
</head>
<body>
<script type="text/javascript">
    class Person {
        //构造器
        constructor(name, age) {
            this.name = name
            this.age = age  //构造器中的this指的是实例对象
        }

    }

    const person = new Person('nanchengyu', 18)
    console.log(person)
</script>

</body>
</html>
