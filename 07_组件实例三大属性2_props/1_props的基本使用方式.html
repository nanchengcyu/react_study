<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello,React study by nanchengyu</title>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>
<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--用于对组件标签属性的限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
//1.创建类组件
class Person extends React.Component {

    render() {
        //读取状态
        const {name, age, sex} = this.props
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>年龄：{age}</li>
                <li>性别：{sex}</li>
            </ul>
        )
    }


}

//2.渲染组件到test上
ReactDOM.render(<Person name="ncy" age="20" sex="男"/>, document.getElementById('test'))
ReactDOM.render(<Person name="nanchengyu" age="20" sex="男"/>, document.getElementById('test1'))
ReactDOM.render(<Person name="wife" age="20" sex="女"/>, document.getElementById('test2'))
</script>


</body>
</html>
