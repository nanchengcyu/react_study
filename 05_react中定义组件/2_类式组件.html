<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello,React study by nanchengyu</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
//1.创建类式组件
 class MyComponent extends React.Component{
     //render 放到了MyComponent的原型对象上，供实例调用
     // render的this是 MyComponent组件实例对象
     render() {
         console.log('render中的this',this) // render的this是 MyComponent的实例对象 打印到浏览器的控制台
         return <h2>我是类定义的组件 [适用于复杂组件]</h2>
     }
 }
 //2.渲染组件到页面
ReactDOM.render(<MyComponent/>,document.getElementById('test'))
/* 执行了ReactDOM.render()之后
  1. React解析组件标签找到了MyComponent组件
  2. 发现组件是使用类定义的，随后new出该类的实例，并通过调用原型的render方法
  3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
* */
</script>


</body>
</html>
