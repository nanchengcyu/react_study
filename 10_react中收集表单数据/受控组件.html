<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello,React study by nanchengyu</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库 引入顺序有要求必须按照下方1在2前-->
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">  /*此处一定要写babel*/
//1.创建类组件
class Login extends React.Component {
    //初始化状态
    state = {
        username:'',
        password:''
    }
    //保存用户名和密码到状态中    //方法体
    saveUsername = (event)=>{
        this.setState({username:event.target.value})
    }
    savePassword= (event)=>{
        this.setState({password:event.target.value})
    }


    //方法体 表单的回调
     handleSubmit = (event)=>{
         event.preventDefault() //阻止表单提交
         const {username,password} = this.state
         alert(`你输的用户名是：${username},密码是：${password}`)
     }




    render() {
        return (
            <form onSubmit={this.handleSubmit}>
                username:<input onChange={this.saveUsername} type="text" name="username"/>
                password:<input onChange={this.savePassword} type="password" name="password"/>
                <button>login</button>
            </form>
        )
    }
}

ReactDOM.render(<Login/>, document.getElementById("test"))
</script>


</body>
</html>
